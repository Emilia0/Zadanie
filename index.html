<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo iPhone</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300italic,300&subset=latin,latin-ext'

<body>

                    <img src="images/counterLabel.png" alt="">

                    <img class="counterBottom" src="images/counterBottom.png" alt="">

    </main>
